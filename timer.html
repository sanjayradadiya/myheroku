<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.plugin.js"></script> 
    <script type="text/javascript" src="jquery.countdown.js"></script>
</head>
<body>
                           <span id="divtimerholder"></span>
                           <hr>
                           this is count down timer time out  in 2 minites.

<script>
	$(document).ready(function() {
          startCountdown();
        function startCountdown() {
            $('#divtimerholder').countdown({ layout: '{mnn} : {snn}', timeSeparator: ':', until: 120, onExpiry: restartCountdown
            });

        }
        function restartCountdown() {
            //$('#divtimerholder').destroy();
            $('#divtimerholder').countdown('option', {until: 120});
        }

        /*$('#divtimerholder').countdown('option', {until: 3});*/
    });
</script>
</body>
</html>
